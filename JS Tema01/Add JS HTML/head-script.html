<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir JS en etiquetas script</title>
    <script>
        window.onload = function() {
            document.querySelector("button").addEventListener("click", cambiaColor);

            function cambiaColor() {
                let parrafo = document.querySelector("p");
                parrafo.style.color = "orange";
                parrafo.style.fontSize = "3em";
            }
        }
    </script>
</head>

<body>
    <header>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, corporis. Blanditiis veritatis ducimus hic commodi esse quisquam odit eaque a sit voluptate quos doloribus accusamus sunt maiores, enim ex accusantium.</p>
        <button onclick="this.parentNode.style.backgroundColor='grey'">Pincha aquí</button>
    </header>
</body>

</html>
