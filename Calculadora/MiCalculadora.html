<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcUwUladora</title>
    <link rel="stylesheet" href="./css/Calc.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="scripts/Calc.js"></script>
    <script src="https://kit.fontawesome.com/915ba3105a.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="contenedor">
        <header>
            <span>CalcUwUladora</span>
        </header>
        <section>
            <input id="display" type="text" value="0" readonly>
        </section>
        <section class="guardado">
            <button class="memoria">M</button>
            <button class="memoria">M-</button>
            <button class="memoria">M+</button>
            <button class="memoria">MS</button>
            <button class="memoria">Mshow</button>
        </section>
        <section class="boton">
            <button class="borrado">CE</button>
            <button class="borrado">C</button>
            <button class="borrado">return</button>
            <button class="aritmetica">%</button>
            <button class="aritmetica">&#928;</button>
            <button class="aritmetica">e</button>
            <button class="aritmetica">sin</button>
            <button class="aritmetica">cos</button>
            <button class="aritmetica">1/x</button>
            <button class="aritmetica">x<sup>2</sup></button>
            <button class="aritmetica">&#8730;</button>
            <button class="aritmetica">+/-</button>
            <button class="digito">7</button>
            <button class="digito">8</button>
            <button class="digito">9</button>

            <button class="digito">4</button>
            <button class="digito">5</button>
            <button class="digito">6</button>

            <button class="digito">1</button>
            <button class="digito">2</button>
            <button class="digito">3</button>

            <button class="digito">0</button>
            <button class="aritmetica">+</button>
            <button class="aritmetica">-</button>

            <button class="aritmetica">x</button>
            <button class="aritmetica">/</button>
            <button class="igual">=</button>
        </section>
        <section class="displaymemoria">

        </section>
    </section>
</body>

</html>
